remote_theme: longdo/neumorphism
title: Venator Project
description: The Intelligence Analyst's Workstation

# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "changelog.md"]
markdown: kramdown
highlighter: rouge
permalink: pretty

collections:
  pages:
    output: true
    permalink: /:path/

# When using this template with a project (repository) page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
baseurl: '/venator-project.github.io'

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/venator-logo.png
logoalt: Venator Icon Logo

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  internal: true
  url: ./
- text: Add a new page
  internal: true
  url: add-a-new-page
- text: Configure the Guide
  internal: true
  url: configure-the-guide
- text: GitHub Setup
  internal: true
  url: github
- text: Create a Glossary
  glossary: true
- text: Edit this Repo
  internal: false
  url: https://github.com/DCgov/guides-template

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: Venator
  description: 
  url: https://github.com/venator-project/Venator/

# Style Variables
brand_color: "#FF1616"
